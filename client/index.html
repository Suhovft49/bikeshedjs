<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/custom.css">
    <title>Bike Sheed</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a js-sref="/" href class="nav__link nav__link--product" title="Homepage" data-page="0"
                   onclick="App.linkClickedHandler(event)">The BikeShed</a>
                <a js-sref="addBike" href class="nav__link nav__link--add-prod" title="Add Bike" data-page="1"
                   onclick="App.linkClickedHandler(event)">Add Bike</a>
            </nav>
        </div>
    </header>
    <div id="ui-view"></div>

    <div id="home">
        <div class="ajax-error">No bikes found, please create new bike</div>
        <section class="content">
            <div class="container">
                <h1 class="page__title">Current inventory</h1>
                <div class="product-container"></div>
            </div>
        </section>
    </div>

    <div id="addBikePage">
        <div class="content">
            <div class="container">
                <h1 class="page__title">Add a Bike</h1>
                <form class="form form--add-product" onsubmit="App.formSubmit(event)" enctype="multipart/form-data">
                    <fieldset class="form__group form__col--md">
                        <img src="http://placehold.it/300x300" alt="img"
                             class="form__img js__bike__preview"/>
                        <div class="form__element justify-center">
                            <label for="product-img">
                                <input type="file" onchange="App.setImagePreview(event)" name="image"
                                       class="form__control input hidden" id="product-img" />
                                <span class="button button--default">Upload image</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form__group form__col--md">
                        <div class="form__row">
                            <div class="form__element form__col--sm">
                                <label class="label hidden" for="product-brand"></label>
                                <select class="form__control select" id="product-brand" name="brand">
                                    <option value="" hidden selected>Select brand</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__element">
                            <label class="label" for="product-model">Model</label>
                            <input class="form__control form__control--error input overflow-fix" name="model"
                                   id="product-model" type="text"/>
                        </div>

                        <div class="form__row">
                            <div class="form__col">
                                <div class="form__element">
                                    <label class="label" for="product-price">Price</label>
                                    <input class="form__control input overflow-fix" name="price" id="product-price"
                                           type="text"/>

                                </div>
                            </div>
                            <div class="form__col">
                                <div class="form__element">
                                    <label class="label" for="product-size">Size</label>
                                    <input class="form__control input overflow-fix" name="size" id="product-size"
                                           type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="form__row">
                            <div class="form__element form__col--sm">
                                <label class="label hidden"></label>
                                <select class="form__control select" name="type">
                                    <option value="" hidden selected>Select type</option>
                                    <option value="mountain">Mountain</option>
                                    <option value="road">Road‚Äù</option>
                                    <option value="hybrid">Hybrid</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__element">
                            <label class="label" for="product-headline">Headline</label>
                            <input class="form__control input overflow-fix" name="headline" id="product-headline"
                                   type="text"/>
                        </div>

                        <div class="form__element">
                            <label class="label flex-block" for="product-desc">Description</label>
                            <textarea id="product-desc" class="form__control input textarea" name="description"></textarea>
                        </div>
                        <div class="form__footer">
                            <input type="submit" value="addBike">
                            <!--<button class="button button&#45;&#45;default">Add bike</button>-->
                        </div>
                    </fieldset>

                </form>

            </div>
        </div>
    </div>
    <div id="product-page">
        <div class="content">
            <div class="container">

                <div class="product-details">

                    <div class="options option--visual">
                        <figure class="options__visual">
                            <img src="http://placehold.it/600x600" alt="img" class="options__img responsive-img">
                            <figcaption class="options__headline">Headline</figcaption>
                        </figure>
                        <div class="options__description">
                            description
                        </div>
                    </div>

                    <div class="options options--text">

                        <ul class="options__list option-list list-reset">
                            <li class="option__item">
                                <span class="options__title">Model</span>
                            </li>
                            <li class="option__item">
                                <span class="options__title">$ 100.11</span>
                            </li>
                            <li class="option__item">
                                <span class="options__title">Size</span>
                            </li>
                        </ul>

                        <figure class="options__brand brand">
                            <img src="http://placehold.it/100x75" alt="img" class="brand__logo">
                            <figcaption class="brand__name">Brand</figcaption>
                        </figure>

                    </div>

                </div>

            </div>
        </div>
    </div>
    <div id="adminBrand">
        <div class="container">
            <div class="content">
                <form class="form form--admin" onsubmit="App.brandSubmit(event)">
                    <div class="form__element">
                        Name: <input name="name" class="form__control" type="text">
                    </div>
                    <div class="form__element">
                        File: <input name="image" class="form__control" type="file">
                    </div>

                    <button class="button button--default" type="submit">Save</button>
                </form>
                <div class="table-container">
                    <table class="table adminBrandsTable">
                        <thead>
                        <tr>
                            <th >Name</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
