<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/custom.css">
    <title>Bike Sheed</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <nav class="nav">
            <a js-sref="/" href class="nav__link nav__link--product" title="Homepage" data-page="0" onclick="App.linkClickedHandler(event)">The BikeShed</a>
            <a js-sref="addBike" href class="nav__link nav__link--add-prod" title="Add Bike" data-page="1" onclick="App.linkClickedHandler(event)">Add Bike</a>
        </nav>
    </header>
    <div id="ui-view"></div>

    <div id="home">
        <section class="content">
            <h1 class="page__title">Current inventory</h1>
            <div class="product-container"></div>
        </section>
    </div>

    <div id="addBikePage">
        <div class="content">
            <div class="container">
                <h1 class="page__title">Add a Bike</h1>

                <form class="form form--add-product" onsubmit="App.formSubmit(event)" enctype="multipart/form-data">
                    <fieldset class="form__group form__col--md">
                        <img src="http://placehold.it/300x300" alt="img" class="form__img responsive-img js__bike__preview"/>
                        <div class="form__element justify-center">
                            <label for="product-img">
                                <input type="file" onchange="App.setImagePreview(event)" name="image" class="form__control hidden" id="product-img" />
                                <span class="button button--default">Upload image</span>
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form__group form__col--md">
                        <div class="form__row">
                            <div class="form__element form__col--sm">
                                <label class="label hidden" for="product-brand"></label>
                                <select class="form__control select" id="product-brand" name="brand">
                                    <option value="" hidden selected>Select brand</option>
                                    <option value="1">Brand name 1</option>
                                    <option value="2">Brand name 2</option>
                                    <option value="3">Brand name 3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__element">
                            <label class="label" for="product-model">Model</label>
                            <input class="form__control form__control--error input overflow-fix" name="model" id="product-model" type="text"/>

                            <!-- todo: note on error  -->
                            <span class="form__error">error</span>
                        </div>

                        <div class="form__row">
                            <div class="form__col">
                                <div class="form__element">
                                    <label class="label" for="product-price">Price</label>
                                    <!-- todo: note on the input type in the case -->
                                    <input class="form__control input overflow-fix" name="price" id="product-price" type="text"/>

                                </div>
                            </div>
                            <div class="form__col">
                                <div class="form__element">
                                    <label class="label" for="product-size">Size</label>
                                    <!-- todo: note on the input type in the case -->
                                    <input class="form__control input overflow-fix" name="size" id="product-size" type="text"/>
                                </div>
                            </div>
                        </div>

                        <div class="form__row">
                            <div class="form__element form__col--sm">
                                <label class="label hidden"></label>
                                <select class="form__control select" name="type">
                                    <option value="" hidden selected>Select type</option>
                                    <option value="1">Type name 1</option>
                                    <option value="2">Type name 2</option>
                                    <option value="3">Type name 3</option>
                                </select>
                            </div>
                        </div>

                        <div class="form__element">
                            <label class="label" for="product-headline">Headline</label>
                            <input class="form__control input overflow-fix" name="headline" id="product-headline" type="text"/>
                        </div>

                        <div class="form__element">
                            <label class="label flex-block" for="product-desc">Description</label>
                            <textarea id="product-desc" class="form__control textarea" name="description"></textarea>
                        </div>
                        <div class="form__footer">
                            <input type="submit" value="addBike">
                            <!--<button class="button button&#45;&#45;default">Add bike</button>-->
                        </div>
                    </fieldset>

                </form>

            </div>
        </div>
    </div>
    <div id="product-page">
        <div class="content">
            <div class="container">

                <div class="product-details">

                    <div class="options option--visual">
                        <figure class="options__visual">
                            <img src="http://placehold.it/600x600" alt="img" class="options__img responsive-img">
                            <figcaption class="options__headline">Headline</figcaption>
                        </figure>
                        <div class="options__description">
                            description
                        </div>
                    </div>

                    <div class="options options--text">

                        <ul class="options__list option-list list-reset">
                            <li class="option__item">
                                <span class="options__title">Model</span>
                            </li>
                            <li class="option__item">
                                <span class="options__title">$ 100.11</span>
                            </li>
                            <li class="option__item">
                                <span class="options__title">Size</span>
                            </li>
                        </ul>

                        <figure class="options__brand brand">
                            <img src="http://placehold.it/100x75" alt="img" class="brand__logo">
                            <figcaption class="brand__name">Brand</figcaption>
                        </figure>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
