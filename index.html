<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/custom.css">
    <title>Bike Sheed</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <nav class="nav">
            <a js-sref="/" href class="nav__link nav__link--product" title="Homepage" data-page="0" onclick="App.linkClickedHandler(event)">The BikeShed</a>
            <a js-sref="addBike" href class="nav__link nav__link--add-prod" title="Add Bike" data-page="1" onclick="App.linkClickedHandler(event)">Add Bike</a>
        </nav>
    </header>
    <input type="file">
    <div id="ui-view"></div>

    <div id="home">
        <section class="content">
            <h1 class="page__title">Current inventory</h1>
            <div class="product-container">
                <div class="product">
                    <a href="#" class="product__wrap">
                        <img src="http://placehold.it/400x200" alt="img" class="responsive-img product__preview">
                        <h2 class="product__title">Model Name</h2>
                    </a>

                    <div class="product__price">$ 100.11</div>
                </div>
            </div>
        </section>
    </div>

    <div id="addBikePage">
        bikePage
    </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
